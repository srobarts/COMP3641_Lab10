<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.indexWindowTitle}</title>
   </h:head>
   
 	<h:body>
      	<h1><h:outputText value="#{msgs.indexPageTitle}" styleClass="emphasis"/></h1>
      	<br />
      	<h:form>
      		<h:panelGrid columns="2">
	         	<h:panelGrid columns="1">
	            	#{msgs.tempPrompt}
	            	<h:inputText value="#{temp.inputDist}"/>
	            	<h:selectOneRadio value="#{temp.convType}">  
	    				<f:selectItem itemValue="km" itemLabel="Kilometres" />  
	    				<f:selectItem itemValue="mi" itemLabel="Miles" />  
					</h:selectOneRadio>
					<h:commandButton value="#{msgs.buttonPrompt}" 
	         					actionListener="#{temp.handleMouseClick}"/>
	      		</h:panelGrid>
	      		<h:panelGrid columns="1">
	      			<h:outputText value="#{msgs.convertedTempPrompt}" style="font-style: italic"/>
	      			<h:outputText value="#{temp.finalDist}" />
	      			<h:outputText value="#{temp.convResult}" />
	      			<h:outputText value="#{temp.convMessage}" />
	      		</h:panelGrid>
      		</h:panelGrid>
    	</h:form>
  	</h:body>
</html>
