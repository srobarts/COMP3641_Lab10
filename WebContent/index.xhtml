<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.indexWindowTitle}</title>
   </h:head>
   
 	<h:body>
 	
 	<div id="wrapper">
 	
		<div id="header">
			<div id="header_image_container">
				<img class="header_image" src="../resources/images/Open_Road.jpg" />
			</div>
			<div id="header_text_container">
				<span class="header_text"><h:outputText value="#{msgs.indexPageTitle}" styleClass="emphasis"/></span>
			</div>
		</div>
	
 		<div id="content">
	      	<h:form>
	      		<div id="left_float">
	      			<h:panelGrid columns="1">
		            	<h2>#{msgs.tempPrompt}</h2>
		            	<h:inputText value="#{temp.inputDist}" />
		            	<h:selectOneRadio value="#{temp.convType}">  
		    				<f:selectItem itemValue="km" itemLabel="Kilometres" />  
		    				<f:selectItem itemValue="mi" itemLabel="Miles" />  
						</h:selectOneRadio>
						<h:commandButton value="#{msgs.buttonPrompt}" 
		         					actionListener="#{temp.handleMouseClick}"/>
		      		</h:panelGrid>
	      		</div>
	      		<div id="right_float">
	      			<h:panelGrid columns="1">
	      				<h2>#{msgs.convertedTempPrompt}</h2>
		      			<h:outputText value="#{temp.finalDist}" />
		      			<h:outputText value="#{temp.convResult}" /><br />
		      			<h:outputText value="#{temp.convMessage}" />
		      		</h:panelGrid>
	      		
	      		</div>
	    	</h:form>
    	</div> <!-- content -->
    	
    	<div id="footer">
    		<p>Copyright &copy;2011 Scott Robarts, COMP 3641</p>
    	</div>
    	
    </div> <!-- wrapper -->
  	
  	</h:body>
</html>
